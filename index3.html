<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="main3.css">
    <link rel="stylesheet" href="./asset/asset/font/fontawesome-free-6.1.1-web/css/all.css">

</head>
<body>
    <div class="wrapper">
        <header>
            Todo App
        </header>
        <div class="inputField">
            <input type="text" placeholder="Add new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <div class="todoList">
            <ul>
                
                <li>Learn JS <span><i class="fas fa-trash"></i></span></li>
                <li>Learn C <span><i class="fas fa-trash"></i></span></li>
                <li>Learn Java <span><i class="fas fa-trash"></i></span></li>
                <li>Learn CSS <span><i class="fas fa-trash"></i></span></li>
                  
            </ul>

        </div>
        <div class="footer">
            <span>You have 4 pending task</span>
            <button>Clear </button>
        </div>
    </div>
    
</body>
</html>
